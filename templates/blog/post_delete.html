{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card border-0 shadow-sm">
        <div class="card-body text-center">
            <h3 class="card-title text-danger mb-3">Delete Confirmation</h3>
            <p class="mb-4">Are you sure you want to delete <strong>"{{ object.title }}"</strong>?</p>

            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            </form>
            <a href="{% url 'blog:detail_post' object.slug %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
