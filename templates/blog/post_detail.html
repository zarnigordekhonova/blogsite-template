{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">{{ object.title }}</h3>

            {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid rounded mb-3" style="max-height: 400px; object-fit: cover;" alt="Post Image">
            {% endif %}

            <p class="card-text">{{ object.content }}</p>

            <p class="text-muted">
                <strong>Category:</strong> {{ object.category }} <br>
                <strong>Author:</strong> {{ object.author }}
            </p>

            {% if object.author == request.user %}
                <div class="mt-3">
                    <a href="{% url 'blog:update_post' object.pk %}" class="btn btn-outline-primary me-2">Update</a>
                    <a href="{% url 'blog:delete_post' object.pk %}" class="btn btn-outline-danger">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
